<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;
    const targetPath = path.substring(path.lastIndexOf('/')); // Extract the route after the base

    // Redirect to the root with the path as state
    window.location.replace('/vivek' + (targetPath === '/vivek' ? '/' : targetPath));
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
