<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;
    const basePath = '/vivek'; // Your repository name

    // Only redirect if the path is not the base path itself
    if (path !== basePath + '/') {
      sessionStorage.redirect = path;
      window.location.replace(basePath + '/');
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
